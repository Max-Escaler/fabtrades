name: Update CSV Data Daily

on:
  schedule:
    # Run daily at 21 AM UTC
    - cron: '0 21 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-csvs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Download updated CSV data
      run: npm run download-products-sheet:force

    - name: Consolidate CSV data
      run: npm run consolidate-csvs
      
    - name: Commit and push changes
      run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          timestamp=$(date +'%Y%m%d%H%M%S')
          branch_name="update-csv-$timestamp"

          git checkout -b "$branch_name"

          git add public/price-guide/

          git commit -m "Update CSV file"

          git push origin "$branch_name"

          git checkout main
          git merge --no-ff "$branch_name"
          git push origin main

          # delete the temporary branch
          git branch -d "$branch_name"
          git push origin --delete "$branch_name"