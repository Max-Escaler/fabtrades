name: Update CSV Data Daily

on:
  schedule:
    # Run daily at 21 AM UTC
    - cron: '0 21 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-csvs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Download updated CSV data
      run: npm run download-csvs:force
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/price-guide/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update CSV data $(date +'%Y-%m-%d')" && git push)

